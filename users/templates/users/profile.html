{% extends "blog/layout.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section" style="color:#000; border: none; border-radius:20px; background: rgba(25, 26, 31, 0.99); color: rgba(255, 255, 255, 0.5); box-shadow: 1px 1px 15px rgba(250, 20, 20, 0.25);">
      <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
        <div class="media-body">
          <h2 class="account-heading" style="color: #828281;">{{ user.username }}</h2>
          <p class="text-secondary">{{ user.email }}</p>
        </div>
      </div>
      <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <fieldset class="form-group">
              <legend class="border-bottom mb-4" style="color: #fff;">Profile Info</legend>
              {{ u_form|crispy }}
              {{ p_form|crispy }}
          </fieldset>
          <div class="form-group">
              <button class="btn btn-outline-info" type="submit">Update</button>
          </div>
      </form>
    </div>
{% endblock content %}
